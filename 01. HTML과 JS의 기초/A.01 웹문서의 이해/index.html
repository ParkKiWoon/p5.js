<!DOCTYPE html>
<html>
  <head>
    <title>박기운의 코딩캠프</title>
  </head>
  
  <body bgcolor="#FFFF00">
    <h2>HTML 문서규약에 대한 이해</h2>
    <hr>
    <p>스크립트 언어는 HTML에 삽입하는 형태로 코딩을 할 수 있습니다.</p>
    <img src="face.png"></img>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #00FF00;"></canvas>
    <input type="button" onClick="alert('안녕하세요')" value="버튼">
    여러분과 함께 웹프로그래밍과 <br>머신러닝에 대하여 학습을 목표로 합니다.&nbsp;&nbsp;&nbsp;!<br>
    <div>1. 웹프로그래밍에서 작업한 모든 결과는 웹문서로 표현됩니다.</div>
    <div>2. 표준 자바스크립트는 대부분의 웹브라우저에서 실행됩니다. </div>
  </body>
</html>
