<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head>
  
  <body bgcolor='#FFFFFF'>
    <h2>스크립트 언어 코딩 작성법 1</h2>
    <p>스크립트 언어는 HTML에 삽입하는 형태로 코딩을 할 수 있습니다.</p>

    <script>
      var x = 200;
      var y = 200;
      
      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(0);
        circle(x, y, 100);                
      }    
    </script>

  </body>
</html>
